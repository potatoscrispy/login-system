<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Login System</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Domine:wght@400..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Special+Elite&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Rock+Salt&display=swap"
        rel="stylesheet">


</head>

<body class="bg-color1">

    <div class="mt-5">

        <div class="container d-flex justify-content-center">
            <div class="w-75 main bg-color1 p-5 text-center d-flex flex-column">
                <h1 class="mb-3 color2">Smart Login System</h1>
                <input class="input" type="email" id="emailLogin" placeholder="Enter your email">
                <input class="input" type="password" id="passwordLogin" placeholder="Enter your password">
                <button id="login" class="btn btn-outline-info">Login</button>
                <span class="color3">Don't have an account? <a href="signup.html"
                        class="text-decoration-none color3">Sign
                        Up</a></span>
            </div>

        </div>
    </div>


    <script src="js/script.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
